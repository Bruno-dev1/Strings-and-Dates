<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/estilo.css">
    <title>Document</title>
</head>
<body>
    <img src="" alt="Caixa da loja">
    <h1>Programa Caixa da loja</h1>
    <form>
        <p>Data de Vencimento:
            <input type="date" id="inData" autofocus required>
        </p>
        <p>Valor da Conta R$:
            <input type="number" id="inValor" class="alinha-direita" min="0" step="0.01" class="alinha-direita" required>
            <input type="submit" value="Calcular Multa e juros">
        </p>
        <p>Valor da Multa R$:
            <input type="number" id="inMulta" class="alinha-direita" readonly>
        </p>
        <p>Valor de juros R$:
            <input type="number" id="inJuros" class="alinha-direita" readonly>
        </p>
        <p>Total a pagar R$...:
            <input type="number" id="inTotal" class="alinha-direita" readonly>
            <input type="reset" value="Nova Conta">
        </p>
    </form>
    <script src="Js/ex7_8.js"></script>
</body>
</html>
